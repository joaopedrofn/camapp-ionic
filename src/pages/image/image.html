<ion-header>
  <ion-toolbar>
    <ion-title>
      CaMapp - Image Viewer
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<img src={{image}} />
</ion-content>
